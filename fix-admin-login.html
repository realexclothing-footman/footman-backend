<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTMAN Admin - Direct Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: linear-gradient(135deg, #10b981 0%, #059669 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: white; border-radius: 16px; padding: 40px; max-width: 400px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #10b981; margin-bottom: 10px; text-align: center; }
        .subtitle { color: #666; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; }
        input { width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; }
        button { width: 100%; padding: 16px; background: #10b981; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        button:hover { background: #059669; }
        .error { background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px; margin-top: 20px; display: none; }
        .info { background: #dbeafe; color: #1e40af; padding: 12px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>FOOTMAN Admin</h1>
        <p class="subtitle">Login to access business dashboard</p>
        
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" value="01700000000" readonly>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button id="loginBtn">Login to Admin Panel</button>
        
        <div class="info">
            ðŸ’¡ <strong>Password:</strong> admin123<br>
            After login, you'll be redirected to the full admin panel.
        </div>
        
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            
            if (!password) {
                errorMsg.textContent = 'Please enter password';
                errorMsg.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('https://footman-backend.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    // Redirect to admin panel with token
                    window.location.href = `admin-panel-pro.html?token=${data.data.token}`;
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error: ' + error.message;
                errorMsg.style.display = 'block';
            }
        });
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
