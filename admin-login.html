<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTMAN - Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: linear-gradient(135deg, #10b981 0%, #059669 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        .login-header { background: #10b981; color: white; padding: 30px; text-align: center; }
        .login-form { padding: 40px; }
        .form-group { margin-bottom: 24px; }
        .form-control { width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; }
        .btn { width: 100%; padding: 16px; background: #10b981; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #059669; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>FOOTMAN Admin</h1>
            <p>Login to access dashboard</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <input type="tel" id="phone" class="form-control" placeholder="Phone number" value="01700000000">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn" id="loginBtn">Login to Dashboard</button>
            <p style="text-align:center;margin-top:20px;color:#666;font-size:14px;">
                Use admin password for phone: 01700000000
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://footman-backend.onrender.com/api/v1';
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !password) {
                alert('Enter phone and password');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    // Redirect to dashboard with token
                    window.location.href = `admin-dashboard-v2.html?token=${data.data.token}`;
                } else {
                    alert('Login failed: ' + (data.message || 'Check credentials'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
